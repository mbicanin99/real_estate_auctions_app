<div class="content flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="w-full bg-white rounded-lg shadow-lg max-w-md">
      <div class="p-6 space-y-4">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create an account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" [formGroup]="registrationForm">
          <div>
            <label for="firstName" class="label">Your name</label>
            <input type="text" name="firstName" id="firstName" formControlName="firstName" appInputValidation="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="" required="">
            <div *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched"
              class="error-message">
              Your name is required.
            </div>
          </div>
          <div>
            <label for="lastName" class="label">Your lastname</label>
            <input type="text" name="lastName" id="lastName" formControlName="lastName" appInputValidation="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="" required="">
            <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched"
              class="error-message">
              Your lastname is required.
            </div>
          </div>
          <div>
            <label for="email" class="label">Your email</label>
            <input type="email" name="email" id="email" formControlName="email" appInputValidation="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="">
            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched"
              class="error-message">
              Please enter a valid email address.
            </div>
          </div>
          <div>
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••"
              appInputValidation="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
            <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched"
              class="error-message">
              Password is required.
            </div>
          </div>
          <!-- <div>
            <label for="confirm-password" class="label">Confirm password</label>
            <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
          </div> -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and
                  Conditions</a></label>
            </div>
          </div>
          <button type="submit"
            class="w-full py-2 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring focus:border-blue-300"
            (click)="registration()">Create an account</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
              here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
